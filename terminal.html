<html>
    <script>
        function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        window.apps = JSON.parse(this.responseText);
    }
  };
  xhttp.open("GET", "apps.txt?a="+Math.random, true);
  xhttp.send();
}
        loadXMLDoc();
     </script>
    <script>
        function writeto(text) {
            document.getElementById("res").innerHTML += text+'<br>';
        }
        function interp(cmd) {
            cmds = cmd.split(' ');
            if(cmd.split('echo ')[0] == '') {
               writeto(cmd.split('echo ')[1]);
            }
            if(cmds[0] == 'apt-get' && cmds[1] == 'install') {
                if(window.apps[cmds[2]] == undefined) {
                    writeto('no such app in the libraries.');
                } else {
                window.open(window.apps[cmds[2]]);}
            }
            document.getElementById("inp").value="";
        }
    </script>
    
<body style="background: black; color: #00e700;">
    <p id="res">Output:</p>
<input id="inp" style="
    background: black;
    border: none;
    color: #00e700;
    outline: none;
    width:100%;
">
    <script>
        document.getElementById("inp")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode == 13) {
        interp(document.getElementById("inp").value);
    }
});
    </script>
</body>
</html>
