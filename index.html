<html>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".ui-widget-content" ).draggable();
  } );
  </script>
<body style="background: url(https://images.designtrends.com/wp-content/uploads/2016/03/29084107/Cool-Bright-Lights-Background.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<script>
function fsc() {var i = document.body;

// go full-screen
  if (i.requestFullscreen) {
	  i.requestFullscreen();
  } else if (i.webkitRequestFullscreen) {
	  i.webkitRequestFullscreen();
  } else if (i.mozRequestFullScreen) {
	  i.mozRequestFullScreen();
  } else if (i.msRequestFullscreen) {
	  i.msRequestFullscreen();
}}
</script>
  <button onclick="fsc()">fullscreen!</button>
	<button onclick="document.getElementById('draggable').style.display = 'none';">hide terminal</button>
	<button onclick="document.getElementById('draggable').style.display = 'block';">show terminal</button>
	<br>
	<iframe id="draggable" class="ui-widget-content" style="background: red;height:400px;width:400px;padding: 0.4em;" src="https://austinjacks.github.io/homepage/terminal.html"></iframe>
	<img class="ui-widget-content" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Docs-icon.png" style="height:100px;width:100px;">
	<img class="ui-widget-content" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Slides-icon.png" style="height:100px;width:100px;">
	<img class="ui-widget-content" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Sheets-icon.png" style="height:100px;width:100px;">
	<img class="ui-widget-content" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Drive-icon.png" style="height:100px;width:100px;">
</body>
</html>
