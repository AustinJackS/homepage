<html>
<body style="background: url(https://images.designtrends.com/wp-content/uploads/2016/03/29084107/Cool-Bright-Lights-Background.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<script>
function fsc() {var i = document.body;

// go full-screen
  if (i.requestFullscreen) {
	  i.requestFullscreen();
  } else if (i.webkitRequestFullscreen) {
	  i.webkitRequestFullscreen();
  } else if (i.mozRequestFullScreen) {
	  i.mozRequestFullScreen();
  } else if (i.msRequestFullscreen) {
	  i.msRequestFullscreen();
}}
</script>
  <button onclick="fsc()">fullscreen</button>
</body>
</html>
